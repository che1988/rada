<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>未完成的订单列表</h1>
<a href='/Test/index'>主页</a><br />
<hr />
你当前未完成的购买订单:<br />
<notempty name='buy_orders'>
	<foreach name="buy_orders" item="vo">
		数量:{$vo.num}<br />
		创建时间:{$vo.ctime}<br />
		当前状态:
		<if condition="$vo.photo_id == 0">
			<a href='/Test/upload/order_id/{$vo.id}'>上传转转凭证</a>
		<else />
			等待卖家确认
		</if>
	</foreach>
</notempty>
<hr />

你当前未完成的卖出订单:<br />
<notempty name='sell_orders'>
<foreach name="sell_orders" item="vo">
	数量:{$vo.num}<br />
	创建时间:{$vo.ctime}<br />
	当前状态:
	<if condition="$vo.photo_id != 0">
		<a href='/Test/viewPic/order_id/{$vo.id}'>查看买家转账凭证</a>
	<else />
		等待买家上传转账凭证
	</if>
</foreach>
</notempty>
</body>
</html>
